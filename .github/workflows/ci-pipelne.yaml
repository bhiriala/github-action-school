name: CI-pipeline
on:
  workflow_dispatch:
    inputs:
      Skip-push:
        type: boolean
        description: Skip docker push
        default: false

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Set up NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

  Build-and-push:
    name: Build and Push to Docker Repository
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Login to Dockerhub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Build the Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/github-action-school .

      if: ${{ inputs.Skip-push == 'false' }}
      - name: Push Image
        run: |
          echo "Pushing Docker image to Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/github-action-school
